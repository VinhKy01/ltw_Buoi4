<!DOCTYPE html>
<html>

<head>
	<title>FORM 02</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style2.css">
	<script src="check2.js"></script>
</head>

<body>
	<form name="f" action="https://fit.agu.edu.vn/demo.php" method="get">
		<table align="center" border="2" width="600">
			<tr>
				<th colspan="2" align="center">
					THÔNG TIN CÁ NHÂN
				</th>
			</tr>

			<tr>
				<td>
					Họ và tên
				</td>

				<td>
					<input type="text" name="HoTen">
				</td>
			</tr>

			<tr>
				<td>
					Địa chỉ:
				</td>

				<td>
					<input type="text" name="DiaChi">
				</td>
			</tr>


			<tr>
				<td>
					Email:
				</td>

				<td>
					<input type="text" name="Email">
				</td>
			</tr>


			<tr>
				<td>
					Điện thoại:
				</td>

				<td>
					<input type="text" name="DienThoai">
				</td>
			</tr>

			<tr>
				<td align="center" colspan="2">
					<button onclick="return check()">Gởi</button>
					<button type="reset">Xóa</button>
				</td>
			</tr>

		</table>
	</form>
</body>

</html>
